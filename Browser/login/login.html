<!DOCTYPE html>
<html>
    <head>
        <title>login</title>

        <link rel="stylesheet" href="login-style.css">
        <link rel="stylesheet" href="../main-style.css">
    </head>
    <body>
        <h2 id="loginHeader">Login</h2>
        <table id="loginTable">
            <tr>
                <td>Username:</td>
                <td><input type="text" id="usernameIn"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="passwordIn"></td>
            </tr>
        </table>
        <input id="submitLoginBtn" type="submit" value="Log in" onclick="login()">
        <p id="submitResultP"></p>

        <script src="login-handler.js"></script>
    </body>
</html>
