<!DOCTYPE html>
<html>
    <head>
        <title>about book</title>

        <link rel="stylesheet" href="../main-style.css">
        <link rel="stylesheet" href="about-book-style.css">
    </head>
    <body>
        <input type="button" value="Registration" onclick="window.location.href = '../registration/registration.html';" id="registrationBtn" class="menuBtn">
        <input type="button" value="Login" onclick="window.location.href = '../login/login.html';" id="loginBtn" class="menuBtn">

        <div id="loggedInSection">
            <div id="loggedUserInfo" onclick="window.location.href='../about-user/about-user.html'">
                <img id="loggedUserProfilePhotoImg">
                <p id="loggedUserUsernameP"></p>
            </div>
            <input type="button" value="Logout" onclick="logout()" id="logoutBtn" class="menuBtn">
        </div>
        <input type="button" value="Catalog" onclick="window.location.href='../catalog/catalog.html'" id="catalogBtn" class="menuBtn">
        
        <div id="generalInfoSection">
            <img id="coverImg">
            <table class="bookInfoTable">
                <tr>
                    <td class="headerTd">Title:</td>
                    <td id="titleTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Authors:</td>
                    <td id="authorsTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Publisher:</td>
                    <td id="publisherTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Release date:</td>
                    <td id="releaseDateTd"></td>
                </tr>
            </table>
            <table id="userScoresTable" class="bookInfoTable">
                <tr>
                    <td class="headerTd">Average of readers scores:</td>
                    <td id="userScoreAverageTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Evaluated by: </td>
                    <td id="userScoreCountTd"></td>
                </tr>
            </table>
        </div>

        <h4>Description</h4>
        <p id="descriptionP"></p>

        <h4>Opinions</h4>
        <input type="button" value="Publish opinion" id="publishOpinionBtn" onclick="openPublishOpinionPage()">
        <div id="opinionsArea"></div>
        <div id="opinionsControlArea">
            <input id="previousPageBtn" class="controlBtn" type="button" value="previous page" onclick="loadPreviousOpinions()">
            <input id="nextPageBtn" class="controlBtn" type="button" value="next page" onclick="loadNextOpinions()">
        </div>

        <script src="../user-utils/user-authorization-handler.js"></script>
        <script src="../user-utils/user-panel-handler.js"></script>
        <script src="../logout/logout-handler.js"></script>

        <script src="book-info-displayer.js"></script>
        <script src="opinion-handler.js"></script>
        <script src="user-actions-controller.js"></script>
    </body>
</html>
