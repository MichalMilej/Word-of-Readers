<!DOCTYPE html>
<html>
    <head>
        <title>about book</title>

        <script src="book-info-displayer.js"></script>
        <link rel="stylesheet" href="../main-style.css">
        <link rel="stylesheet" href="about-book-style.css">
    </head>
    <body>
        <div id="generalInfoSection">
            <img id="coverImg">
            <table id="bookInfoTable">
                <tr>
                    <td class="headerTd">Title:</td>
                    <td id="titleTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Authors:</td>
                    <td id="authorsTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Publisher:</td>
                    <td id="publisherTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Release date:</td>
                    <td id="releaseDateTd"></td>
                </tr>
            </table>
            <table id="userScoresTable">
                <tr>
                    <td class="headerTd">Average of readers scores:</td>
                    <td id="userScoreAverageTd"></td>
                </tr>
                <tr>
                    <td class="headerTd">Evaluated by: </td>
                    <td id="userScoreCountTd"></td>
                </tr>
            </table>
        </div>
        <div>
            <h4>Description</h4>
            <p id="descriptionP"></p>
            <h4>Readers reviews</h4>
        </div>
    </body>
</html>
