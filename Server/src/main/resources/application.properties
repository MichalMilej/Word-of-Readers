#Spring Data JPA
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:postgresql://localhost:5432/word_of_readers
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#Profile configuration
spring.profiles.active=local

#OpenAPI 3.0
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api

#liquibase
spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml
spring.liquibase.parameters.environment=test
spring.liquibase.parameters.filesystem.path.default.profile.photo=
spring.liquibase.parameters.filesystem.path.default.book.cover=
#liquibase changelog.test
#Put here path to folder "resources/static/test" in project
spring.liquibase.parameters.filesystem.path.test=

#Path for storing uploaded by application users files
filesystem.path.images=